<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/FlexFood-Site/tela-carinho/Logo/1-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo/1-removebg-preview.png" alt="Logo" class="logo">
            <img src="Logo/1-removebg-preview.png" alt="Logo no canto direito" class="logo-right"> <!-- Novo logo no canto superior direito -->
        </header>
        <main>
            <h1>Resumo do Pedido</h1>
            <div class="pedido">
                <p><strong>Refrigerante</strong><br>1x Coca Cola <span>R$ 4,99</span></p>
                <p><strong>Esfihas</strong><br>1x Esfiha de Frango <span>R$ 6,99</span></p>
            </div>
            <hr>
            <div class="total">
                <p>Valor total <span>R$ 11,98</span></p>
            </div>
            <hr>
            <button class="btn-pagamento" disabled>Formas de Pagamento</button>
            <div class="formas-pagamento">
                <button class="forma-pagamento pix">Pix</button>
                <button class="forma-pagamento debito">Débito</button>
                <button class="forma-pagamento credito">Crédito</button>
            </div>
            <div class="qr-code-section">
                <p>Código QR Code gerado com sucesso</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Link_pra_pagina_principal_da_Wikipedia-PT_em_codigo_QR_b.svg/1200px-Link_pra_pagina_principal_da_Wikipedia-PT_em_codigo_QR_b.svg.png" alt="QR Code" class="qr-code">
                <p class="codigo">0000212636001...***630F49B</p>
            </div>
            <a href="/FlexFood-Site/tela-pagamentoaprovado-finalizada/index.html" class="btn-processando">Processando pagamento, aguarde...</a>
        </main>
    </div>

    <script>
        const formaPagamentos = document.querySelectorAll('.forma-pagamento');
        let selectedPayment = null;

        formaPagamentos.forEach(button => {
            button.addEventListener('click', function () {
                formaPagamentos.forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                selectedPayment = this.textContent;
            });
        });

        document.querySelector('.btn-processando').addEventListener('click', function (event) {
            if (!selectedPayment) {
                event.preventDefault();
                alert('Por favor, selecione uma forma de pagamento.');
            } else {
                alert('Processando pagamento via ' + selectedPayment);
            }
        });
    </script>
</body>
</html>
