<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/1-removebg-preview.png" type="image/x-icon">
</head>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn">‚Üê</button>
            <h2>Carrinho</h2>
            <img class="logo" src="img/1-removebg-preview.png" alt="Logo">
        </header>
        <div class="cart-item">
            <div class="product">
                <img src="img/icone.png" alt="Coca Cola">
                <div class="product-info">
                    <h3>Refrigerante</h3>
                    <p>Coca Cola</p>
                </div>
            </div>
            <div class="quantity">
                <button class="quantity-btn" id="subtract">‚àí</button>
                <span id="quantity">1</span>
                <button class="quantity-btn" id="add">+</button>
            </div>
            <div class="product-price">
                <span id="item-price">R$ 4,99</span>
                <button class="delete-btn" id="delete-item">üóëÔ∏è</button>
            </div>
        </div>
        <footer class="footer">
            <div class="total">
                <span>Valor total</span>
                <span id="total-price">R$ 4,99</span>
            </div>
            <button class="confirm-btn">CONFIRMAR PEDIDO</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
