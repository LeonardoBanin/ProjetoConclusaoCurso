<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flex Food</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincula ao arquivo CSS externo -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>

    <div class="login-container">
        <a href="/FlexFood-Site/tela-home/">
            <img src="img/logo.png" alt="Flex Food Logo">
        </a>
        <h1>FlexFood</h1>
        <form id="loginForm" onsubmit="return validateForm()">
            <input type="text" id="matricula" placeholder="N√∫mero da Matr√≠cula" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Senha" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <p style="color: red;">Esqueceu sua senha?</p>
            <p>Entre em contato com a secret√°ria da sua escola.</p>
            <!-- Bot√£o Entrar com link -->
            <div>
                <a href="/FlexFood-Site/tela-home/index.html" id="enterButton" class="button">Entrar</a>
            </div>
        </form>
    </div>

    <script>
        // Fun√ß√£o para mostrar/ocultar senha
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type; 
        }

        // Fun√ß√£o para validar o formul√°rio e redirecionar para outra p√°gina
        function validateForm() {
            const matricula = document.getElementById('matricula').value;
            const password = document.getElementById('password').value;

            if (matricula === '' || password === '') {
                alert('Por favor, preencha todos os campos.');
                return false;
            }
            return true; // Se os campos estiverem preenchidos, o formul√°rio √© v√°lido
        }

      
        
    </script>

</body>
</html>
