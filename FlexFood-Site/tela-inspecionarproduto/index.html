<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Coca Cola</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Incluindo o Bootstrap Icons CDN para os ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
            color: #fff;
        }

        .top-bar a img {
            width: 20px;
        }

        .cart-icon i {
            font-size: 24px; /* Ajustando o tamanho do ícone de carrinho */
            color: #ef7216;  /* Cor do ícone */
        }

        .back-arrow i {
            font-size: 24px; /* Ajuste o tamanho da seta */
            color: #ef7216; /* Cor da seta */
            margin-left: 5px; /* Espaço entre a imagem e a seta */
        }

        .product-page {
            text-align: center;
            padding: 20px;
        }

        .product-category span {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .product-title {
            font-size: 36px;
            margin: 10px 0;
        }

        .product-size {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .product-image img {
            width: 200px;
        }

        .product-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .product-price {
            font-size: 30px;
            color: #f5a623;
            font-weight: bold;
            margin-right: 20px;
        }

        .add-button {
            background-color: #c5111b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        /* Estilo do Rodapé */
        footer {
            background-color: #171819; /* Cor de fundo preta */
            width: 100%; /* Garante que o rodapé ocupe toda a largura */
            position: relative; /* Posiciona o rodapé relativo ao seu contêiner */
            bottom: 0; /* Garante que o rodapé fique na parte inferior da página */
            color: white; /* Cor do texto */
        }

        footer .container {
            padding: 0 15px; /* Ajuste o padding conforme necessário */
        }

        footer .row {
            margin-left: 0;
            margin-right: 0;
        }

        footer .col-md-4 {
            margin-bottom: 20px; /* Adiciona espaço entre as colunas se necessário */
            margin-top: 30px;
        }

        .mb-3, .my-3 {
            margin-top: -30px;
        }

        footer img {
            height: 200px; /* Ajusta a altura da imagem do logo */
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="back-arrow">
            <a href="/FlexFood-Site/tela-home/">
                <i class="bi bi-arrow-left"></i> <!-- Seta adicionada -->
            </a>
        </div>
        <div class="cart-icon">
            <a href="#" class="text-white">
                <i class="bi bi-cart-fill" style="color: #ef7216; font-size: 24px;"></i>
            </a>
        </div>
    </header>

    <main class="product-page">
        <div class="product-category">
            <span>BEBIDAS</span>
        </div>
        <h1 class="product-title">Coca Cola</h1>
        <p class="product-size">350ml</p>

        <div class="product-image">
            <img src="img/icone.png" alt="Coca Cola 350ml">
        </div>

        <div class="product-info">
            <span class="product-price">R$ 4,99</span>
            <a href="/FlexFood-Site/tela-pagamento/index.html" class="add-button">ADICIONAR</a>
        </div>
        
    </main>

    <!-- Rodapé -->
    <footer class="text-white p-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="Logo/1-removebg-preview.png" alt="Logo Empresa" class="mb-3" style="height: 200px" />
                    <p>© 2024 Flex Food. Todos os direitos reservados.</p>
                </div>
                <div class="col-md-4 text-center">
                    <h5>COMPANY</h5>
                    <ul class="list-unstyled">
                        <li>Política de Privacidade</li>
                        <li>Termos de Uso</li>
                        <li>FAQ</li>
                        <li>Sobre Nós</li>
                    </ul>
                </div>
                <div class="col-md-4 text-center">
                    <h5>CONTATOS</h5>
                    <p>11 1234-5678</p>
                    <p>flexfood44@gmail.com</p>
                    <div>
                        <a href="#" class="text-white mx-1"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white mx-1"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white mx-1"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
