<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Coca Cola</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Incluindo o Bootstrap Icons CDN para os ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="back-arrow">
            <a href="#">
                <img src="back-arrow.png" alt="Voltar">
            </a>
        </div>
        <div class="cart-icon">
            <!-- Aqui está o novo ícone de carrinho -->
            <a href="#" class="text-white">
                <i class="bi bi-cart-fill" style="color: #ef7216; font-size: 24px;"></i>
            </a>
        </div>
    </header>

    <main class="product-page">
        <div class="product-category">
            <span>BEBIDAS</span>
        </div>
        <h1 class="product-title">Coca Cola</h1>
        <p class="product-size">350ml</p>

        <div class="product-image">
            <img src="img/icone.png" alt="Coca Cola 350ml">
        </div>

        <div class="product-info">
            <span class="product-price">R$ 4,99</span>
            <button class="add-button">ADICIONAR</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="company-info">
                <h3>COMPANY</h3>
                <p>Política de Privacidade</p>
                <p>Termos de Uso</p>
                <p>FAQ</p>
                <p>Sobre Nós</p>
            </div>
            <div class="contacts-info">
                <h3>CONTATOS</h3>
                <p>11 1234-5678</p>
                <p>flexfood44@gmail.com</p>
            </div>
            <div class="social-media">
                <h3>REDES SOCIAIS</h3>
                <p><a href="#">M</a> <a href="#">W</a> <a href="#">I</a> <a href="#">F</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
